{% extends "network/layout.html" %}

{% block body %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>{{ message }}</strong>
    <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
{% endif %}

<div class="container-fluid mt-2" id="allPost-container">
    <h1>All Post</h1>
    {% if user.is_authenticated %}
    <form id="post-form" method="post">
        {% csrf_token %}
        <div class="border mb-3 p-3">
            <label for="exampleFormControlTextarea1" class="form-label"><strong>New Post</strong></label>
            <textarea class="form-control" id="post-text" name="text" rows="2"></textarea>
            <button type="submit" class="btn btn-primary mt-2" id="post-submit">Submit</button>
        </div>
    </form>
    {% endif %}

    {% include "network/post.html" %}



</div>
{% endblock %}
